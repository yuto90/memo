<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモ新規追加</title>
</head>

<body>
    <h1 style="text-align: center;">メモ新規追加</h1>
    <div style="width: 70%;margin: 0px auto;">
        <div>
            <div style="margin: 60px 20px;">
                <!-- action 保存された時の処理 -->
                <form action="{% url 'memos:new' %}" method="POST">{% csrf_token %}
                    <!-- .as_p : 入力欄毎にpタグで囲われて綺麗に改行される-->
                    {{ form.as_p }}
                    <button type="submit" class="btn">保存</button>
                </form>
            </div>
            <div style="text-align: center; margin-top: 50px">
                <a href="{% url 'memos:index' %}">トップページに戻る</a>
            </div>
        </div>
    </div>

</body>

</html>
